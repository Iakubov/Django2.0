{% extends 'adminapp/base.html' %}
{% load static %}

{% block menu %}
{% endblock %}

{% block container %}
    <div class="user_delete">
        Are you sure you want to delete this product <b>{{ object.name }}</b>?
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="delete">
        </form>
        <a href="{% url 'myadmin:productcategory_products' object.category.pk %}"
           class="btn btn-primary form-control last">
            to product list
        </a>
    </div>
{% endblock %}

{% extends 'authapp/base.html' %}
{% load static %}
{% block container %}
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Update">
    </form>
    <button class="btn btn-round form-control"><a href="{% url 'mainapp:index' %}">To main</a></button>
{% endblock %}
